<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>우리 가족 결단서</title>
    <link rel="stylesheet" href="style.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>

    <div id="splash-screen">
        <div class="splash-content">
            <h1>❤️ 우리 가족 ❤️<br>2025 믿음의 결단</h1>
            <p>데이터 불러오는 중...</p>
        </div>
    </div>

    <div id="login-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>누구신가요?</h2>
            <div id="login-grid" class="grid-container">
                </div>
        </div>
    </div>

    <div id="app-container" class="hidden">
        
        <header>
            <div class="header-left">
                <span id="user-name">사용자</span>님 화이팅! 💪
            </div>
            <div class="header-right">
                <button onclick="window.saveAlarmTime()">⏰ 알람</button>
                <button onclick="window.logoutAction()">로그아웃</button>
            </div>
        </header>

        <div class="verse-card">
            <p id="verse-text">말씀 로딩 중...</p>
            <p id="verse-ref" style="text-align: right; font-size: 0.9em; color: #666;"></p>
        </div>

        <div class="alarm-setting">
            <input type="time" id="alarm-time-input">
        </div>

        <main id="main-content">
            
            <div id="page-resolution" class="page active">
                <div class="input-group">
                    <input type="text" id="input-resolution" placeholder="예: 매일 성경 1장 읽기 / 완료">
                    <button onclick="window.addItem()" class="add-btn">+</button>
                </div>
                <ul id="list-resolution">
                    </ul>
            </div>

            <div id="page-bible" class="page hidden">
                <div id="myBibleStat" class="stat-badge">통계 로딩 중...</div>
                
                <div id="bible-main-view">
                    <button class="big-btn old" onclick="window.showBibleBooks('old')">📜 구약 성경</button>
                    <button class="big-btn new" onclick="window.showBibleBooks('new')">✝️ 신약 성경</button>
                </div>

                <div id="bible-books-view" class="hidden-view">
                    <button class="back-btn" onclick="window.showBibleMain()">◀ 뒤로</button>
                    <h3 id="bible-testament-title"></h3>
                    <div id="bible-books-grid" class="grid-books"></div>
                </div>

                <div id="bible-chapters-view" class="hidden-view">
                    <button class="back-btn" onclick="window.backToBooks()">◀ 뒤로</button>
                    <h3 id="bible-book-title"></h3>
                    <div class="chapter-actions">
                        <button onclick="window.finishBookAndReset()" class="finish-btn">🎉 이 책 완독하기</button>
                    </div>
                    <div id="bible-chapters-grid" class="grid-chapters"></div>
                </div>
            </div>

            <div id="page-stats" class="page hidden">
                <div id="stats-content">
                    </div>
            </div>

            <div class="msg-section">
                <h3>우리의 응원 한마디 💬</h3>
                <div class="input-group">
                    <input type="text" id="input-msg" placeholder="응원 메시지 보내기...">
                    <button onclick="window.sendMsg()">전송</button>
                </div>
                <ul id="msg-list"></ul>
            </div>

        </main>

        <nav class="bottom-nav">
            <button class="nav-item active" onclick="window.goTab('resolution', this)">📝 결단서</button>
            <button class="nav-item" onclick="window.goTab('bible', this)">📖 성경</button>
            <button class="nav-item" onclick="window.goTab('stats', this)">📊 통계</button>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
